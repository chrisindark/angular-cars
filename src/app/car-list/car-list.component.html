<mat-card>
  <mat-card-header>Car List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of keys(cars)">
        <img mat-list-avatar src="{{cars[car].giphyUrl}}" alt="{{cars[car].name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/car-edit', cars[car].id]">{{cars[car].name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
